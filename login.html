<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Elegant</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="login-wrapper">
    <div class="form-container">
      <h1>Elegant</h1>
      <p>Acesse sua conta e fique por dentro das tendências</p>
      <form action="home.html" method="POST" class="login-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
        <span class="signup-link">Não tem conta? <a href="#">Cadastre-se</a></span>
      </form>
    </div>
    <div class="image-side">
      <img src="images/fashion-login.jpg" alt="Moda Fashion" />
    </div>
  </section>
</body>
</html>
